<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <script src="quiz.js" defer></script>
        <link rel="stylesheet" href="quiz.css" />
    </head>
    <body>
        <header>
            <a href="quiz.html"><h1>Fun with triangles</h1></a>
            <nav>
                <a href="IsTriangle.html">Is Triangle?</a>
                <a href="index.html" class="active">Quiz</a>
                <a href="hypotenuse.html">Hypotenuse</a>
                <a href="areaoftriange.html">Area of Triangle</a>
            </nav>
        </header>
        <main class="quiz">
            <h1>Triangle Quiz</h1>
            <h3>For each correct answer you will get 1 point</h3>
            <form class="quiz-form">
                <div class="question-container">
                    <p>
                        What is the third angle for the triangle where angle1 =
                        45° and angle2 = 45°?
                    </p>
                    <label>
                        <input type="radio" name="question1" value="45°" />45°
                    </label>
                    <label>
                        <input type="radio" name="question1" value="60°" />60°
                    </label>
                    <label>
                        <input type="radio" name="question1" value="90°" />90°
                    </label>
                </div>

                <div class="question-container">
                    <p>If a triangle has an angle of 90°, what is it called?</p>
                    <label>
                        <input
                            type="radio"
                            name="question2"
                            value="acute"
                        />acute
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="question2"
                            value="Obtuse"
                        />Obtuse
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="question2"
                            value="right angled"
                        />right angled
                    </label>
                </div>
                <div class="question-container">
                    <p>A triangle can have</p>
                    <label>
                        <input
                            type="radio"
                            name="question3"
                            value="one right angle"
                        />
                        one right angle
                    </label>
                    <label
                        ><input
                            type="radio"
                            name="question3"
                            value="two right angles"
                        />two right angles</label
                    >
                </div>
            </form>
            <button id="submit-answer-btn">submit</button>
            <h3 id="output"></h3>
        </main>
        
    </body>
</html>
